<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div id="inputs">
      <form class="input">
        <label>Name: </label>
        <input
          type="text"
          placeholder="Enter Name"
          name="first-name"
        /><br /><br />
        <label for="set">Set: </label>
        <select name="set">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option></select
        ><br /><br />
        <label>Campus: </label><br />
        <input type="radio" id="burnaby" name="campus" value="Burnaby" />
        <label for="burnaby">Burnaby</label><br />
        <input type="radio" id="vancouver" name="campus" value="Vancouver" />
        <label for="vancouver">Vancouver</label><br /><br />
        <label>Transportation: </label><br />
        <input type="checkbox" id="car" name="car" value="Car" />
        <label for="car">Car</label><br />
        <input type="checkbox" id="bus" name="bus" value="Bus" />
        <label for="bus">Bus</label><br />
        <input type="checkbox" id="walk" name="walk" value="Walk" />
        <label for="walk">Walk</label><br />
        <input type="checkbox" id="bikr" name="bikr" value="Bike" />
        <label for="bikr">Bike</label><br /><br />
        <button id="submit" name="submit">Submit</button>
      </form>
    </div>
    <div id="outputs"></div>
  </body>
</html>
