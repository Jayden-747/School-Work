<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-content">
          <h1>Assignment 6</h1>
          <h1>Press a Button to See a Post</h1>
        </div>
      </nav>
      <div class="hero">
        <h1 class="hero-title">See What Your Classmates Are Talking About!</h1>
      </div>
      <article class="table-container">
        <nav class="buttons">
          <button class="button1">Post 1</button>
          <button class="button2">Post 2</button>
          <button class="button3">Post 3</button>
          <button class="button4">Post 4</button>
          <button class="button5">Post 5</button>
        </nav>
        <div id="table" class="table">
          <div class="table-header">
            <div>
              <b>Username:</b>
              <span id="userName"></span>
            </div>
            <div>
              <b class="user">User:</b>
              <span id="firstName"></span>
              <span id="lastName"></span>
            </div>
            <div>
              <b>Email:</b>
              <span id="email"></span>
            </div>
            <div>
              <b>Student ID:</b>
              <span id="ID"></span>
            </div>
          </div>
          <div class="table-body">
            <span id="post"></span>
          </div>
          <div class="table-footer">
            <div>
              <span>posted:</span>
              <span id="date"></span>
            </div>
            <div>
              <span>views:</span>
              <span id="views"></span>
            </div>
          </div>
          <div id="clear" class="clear">
            <button>Clear</button>
          </div>
        </div>
      </article>
    </div>
    <script src="/js/client.js"></script>
  </body>
</html>
